<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Protocolo - Sistema de Protocolos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Adicionar Novo Protocolo</h2>
        <form method="POST" action="{{ url_for('adicionar_protocolo') }}">
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="data">Data (YYYY-MM-DD):</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Protocolo">Protocolo</option>
                    <option value="Ofício">Ofício</option>
                    <option value="Remessa">Remessa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remetente">Remetente:</label>
                <input type="text" id="remetente" name="remetente">
            </div>
            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <input type="text" id="destinatario" name="destinatario">
            </div>
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <textarea id="assunto" name="assunto"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Recebido">Recebido</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
            <button type="submit">Adicionar Protocolo</button>
            <a href="{{ url_for('listar_protocolos') }}" class="button secondary">Cancelar</a>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
